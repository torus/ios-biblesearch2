<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width"/>
</head>
<body>
    <p id="body">For God so loved the world, that he gave his only begotten Son, that whosoever believeth in him should not perish, but have everlasting life.</p>
    <p id="section">John 3:16</p>

    <p><a href="/back">Back</a></p>

    <script>
      function setContent(section, body) {
      var elemBody = document.getElementById("body")
      elemBody.innerText = body
      var elemSection = document.getElementById("section")
      elemSection.innerText = section
      }
      function onReady() {
      location.href = "/ready"
      }

      window.onload = onReady
    </script>
</body>
</html>
